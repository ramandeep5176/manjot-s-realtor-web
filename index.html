          <!-- end of contact item -->
          <!-- contact item -->
          <div class="contact-item">

              <span class="contact-icon">
                <i class="fas fa-envelope"></i>
              </span>
              email

            </h4>
          </div>
          <!-- end of contact item -->
          <!-- contact item -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">

              telephone
            </h4>

            <h4 class="contact-text">
              <a href="tel:+15192400900">519-240-0900</a>
            </h4>
          </div>
          <!-- end of contact item -->
        </article>
        <!-- contact form -->
        <article class="contact-form">
          <h3>contact us</h3>
          <form action="https://formspree.io/f/xgerllyl" method="POST">
            <div class="form-group">
              <!-- inputs -->
              <input
                type="text"
                placeholder="name"
                class="form-control"
                name="name"
              />
              <input
                type="email"
                placeholder="email"
                class="form-control"
                name="email"
              />
              <textarea
                name="message"
                placeholder="message"
                class="form-control"
                rows="5"
              ></textarea>
            </div>
            <!--!!!!!!!!!!!!!!!!!!!!!!! button!!!!!!!!!!!!!!!!!!!!!!! -->
            <button type="submit" class="submit-btn btn">submit here</button>
          </form>
        </article>
      </div>
